<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
        <title>Thank You</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* style.css */
body {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
        font-family: Arial, sans-serif;
        text-align: center;
}

.tick {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background-image: linear-gradient(to bottom right, #4CAF50, #8BC34A);
        border-radius: 50%;
}

.tick:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background-color: #4CAF50;
        border-radius: 50%;
        opacity: 0.5;
}

.tick:after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background-color: #8BC34A;
        border-radius: 50%;
        opacity: 0.5;
}

.tick:before,.tick:after {
        animation: pulse 3s infinite;
}

@keyframes pulse {
        0% {
                opacity: 0.5;
                transform: scale(0.5);
        }
        50% {
                opacity: 1;
                transform: scale(1);
        }
        100% {
                opacity: 0.5;
                transform: scale(0.5);
        }
}

p{
    font-size: 60px;
}
        </style>
</head>
<body>
        <div class="tick"></div>
        <p>Thank you for asking!</p>
</body>
</html>
