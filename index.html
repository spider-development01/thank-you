  <style>
    .container {
      --uib-size: 200px;
      --uib-color: black;
      --uib-speed: 1.4s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: var(--uib-size);
      width: var(--uib-size);
    }
  
    .electron {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
  
    .electron::before {
      content: '';
      height: 35%;
      width: 35%;
      border-radius: 50%;
      background-color: var(--uib-color);
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
  
    .electron:nth-child(1) {
      transform: rotate(45deg);
    }
  
    .electron:nth-child(1)::before {
      animation: orbit var(--uib-speed) linear calc(var(--uib-speed) * -0.143)
        infinite;
    }
  
    .electron:nth-child(2) {
      transform: rotate(-45deg);
    }
  
    .electron:nth-child(2)::before {
      animation: orbit var(--uib-speed) linear calc(var(--uib-speed) / -2) infinite;
    }

        transform: translate(calc(var(--uib-size) * 0.5)) scale(0.73684);
